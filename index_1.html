<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Задание 1</title>
        <style>
            body {
                margin: 0;
                padding: 0;
            }
            #main {
                text-align: center;
                position: fixed;
                background-color: lightgray;
                height: 5%;
                width: 100%;
                padding: 0;
                margin: 0;
            }
            input {
                margin-top: 5px;
                font-size: 16px;
            }
            input[type="button"] {
                background: black;
                color: white;
                border-radius: 10px;
                cursor: pointer;
            }
            input[type="checkbox"] {
                cursor: pointer;
            }
            iframe {
                position: fixed;
                bottom: 0;
                width: 100%;
                height: 95%!important;
            }
        </style>
    </head>
    <body>
        <form>
            <div id="main">
                <input type="button" id="back" onclick="history.back();" value="<"> 
                <input type="button" id="forv" onclick="history.forward();"value=">">
                <input type="text" id="link" value="https://www.example.com/">
                <input type="button" id="open" value="Открыть">
                <input type="checkbox" id="new" name="new"> <label for="new">в новом окне</label>
            </div>
        </form>
        
        <script>
            "use strict";
            const openLink = document.getElementById('open');
            const inLink = document.getElementById('link');
            const inNew = document.getElementById('new');

            openLink.onclick = () => {
                let Link = inLink.value;
                if (inNew.checked == true) {
                    window.open(Link, "_blank");
                } else {
                    document.getElementById('iframe').src = Link;
                }
            }
        </script>
    <iframe id="iframe" src="https://www.example.com/"></iframe> <!--многие сайты блокируют фрейминг-->    
    </body>
</html>
